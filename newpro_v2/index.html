<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 메타 정보: 문자 인코딩과 뷰포트 설정 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 문서 제목 -->
  <title>1986 소식</title>

  <!-- Swiper CSS 스타일시트 링크 -->
  <link rel="stylesheet" href="/1986 소식_v1.css" />
</head>

<body>
  <!-- 뉴스 섹션 전체 컨테이너 -->
  <div class="home-news">
    <!-- 섹션 헤더: 뉴스 제목과 슬라이더 내비게이션 버튼 -->
    <div class="section-header">
      <!-- 뉴스 제목 링크, 클릭 시 페이지 이동 방지 -->
      <h1><a href="#" onclick="return false;">NEW 프로젝트</a></h1>
      <!-- 슬라이더 내비게이션 버튼 컨테이너 -->
      <div class="swiper-nav">
        <!-- 이전 버튼: 클릭 시 이전 슬라이드로 이동 -->
        <span class="nav-button nav-button--prev"></span>
        <!-- 다음 버튼: 클릭 시 다음 슬라이드로 이동 -->
        <span class="nav-button nav-button--next"></span>
      </div>
    </div>

    <!-- Swiper 슬라이더 컨테이너 -->
    <div class="swiper news-carousel">
      <!-- 슬라이드 래퍼: 슬라이드들을 감싸는 요소 -->
      <div class="swiper-wrapper">
        <div class="swiper-slide news-item">
          <a href="https://lululemonclubhouse.co.kr/?redirect=no">
            <div class="item-content">
              <h4>룰루레몬 클럽하우스</h4>
              <hr class="item-divider" />
              <p></p>
              <img src="https://cdn.imweb.me/upload/S20200402f6a4097001dd3/d54a0ca38b479.png" style="max-width: 100%; height: auto; margin-top: 10px;" alt="뉴스 이미지 예시" />
            </div>
            <div class="item-footer">
              <div class="link-button" style="background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/cf003ca9d685d.png');"></div>
              <span class="date">예빛섬 | 2025.10.31(금) - 11.01(토)</span>
            </div>
          </a>
        </div>
         <div class="swiper-slide news-item">
          <a href="https://lifemarathon.co.kr/">
            <div class="item-content">
              <h4>서울 라이프마라톤</h4>
              <hr class="item-divider" />
              <p></p>
              <img src="https://cdn.imweb.me/upload/S20200402f6a4097001dd3/6bd53ef467192.png" style="max-width: 100%; height: auto; margin-top: 10px;" alt="뉴스 이미지 예시" />
            </div>
            <div class="item-footer">
              <div class="link-button" style="background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/068f826b20d7e.png');"></div>
              <span class="date">상암 평화의공원 | 2025.11.22(토)</span>
            </div>
          </a>
        </div>
        <div class="swiper-slide news-item">
          <a href="https://www.millie.co.kr/">
            <div class="item-content">
              <h4>2025 밀리 어워즈</h4>
              <hr class="item-divider" />
              <p></p>
              <img src="https://cdn.imweb.me/upload/S20200402f6a4097001dd3/397184834695b.png" style="max-width: 100%; height: auto; margin-top: 10px;" alt="뉴스 이미지 예시" />
            </div>
            <div class="item-footer">
              <div class="link-button" style="background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/bfe957f8ded2d.png');"></div>
              <span class="date">신라호텔 영빈관 | 2025. 12. 10 (수)</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // 날짜 문자열에서 연, 월, 일을 파싱해서 Date 객체 반환
    function parseDate(dateStr) {
      const regex = /(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/;
      const match = dateStr.match(regex);
      if (!match) return new Date(0);
      const year = parseInt(match[1], 10);
      const month = parseInt(match[2], 10) - 1; // JS 월은 0부터 시작
      const day = parseInt(match[3], 10);
      return new Date(year, month, day);
    }

    // DOMContentLoaded 이벤트에서 정렬 (오늘 기준 가장 가까운 미래 이벤트 순)
    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date(); // 오늘 날짜
      const wrapper = document.querySelector('.swiper-wrapper');
      const slides = Array.from(wrapper.querySelectorAll('.swiper-slide'));

      // 미래 이벤트 기준으로 가장 가까운 날짜가 먼저 오도록 정렬
      slides.sort((a, b) => {
        const dateA = parseDate(a.querySelector('.date').textContent);
        const dateB = parseDate(b.querySelector('.date').textContent);

        // 오늘보다 과거는 뒤로, 미래는 가까운 순서로
        const diffA = dateA - today;
        const diffB = dateB - today;
        return diffA - diffB;
      });

      slides.forEach(slide => wrapper.appendChild(slide));
    });
  </script>
  <script>
    /**
     * Swiper 인스턴스 초기화
     * 슬라이더 설정 및 내비게이션, 자동 재생, 반응형 설정 포함
     */
    const swiper = new Swiper('.swiper', {
      loop: false, // 무한 루프 비활성화: 마지막 슬라이드에서 멈춤
      slidesPerView: 1, // 기본적으로 한 슬라이드씩 표시
      spaceBetween: 20, // 슬라이드 간 간격 20px
      navigation: {
        nextEl: '.nav-button--next', // 다음 버튼 셀렉터 지정
        prevEl: '.nav-button--prev', // 이전 버튼 셀렉터 지정
      },
      autoplay: {
        delay: 2500, // 2.5초마다 자동 슬라이드 전환
        disableOnInteraction: false, // 사용자가 조작해도 자동 재생 유지
        stopOnLastSlide: false // 마지막 슬라이드에서 멈추지 않고 계속 진행
      },
      breakpoints: {
        768: { slidesPerView: 2 }, // 화면 너비 768px 이상일 때 슬라이드 2개 표시
        1024: { slidesPerView: 2 }, // 화면 너비 1024px 이상일 때 슬라이드 2개 표시
        1800: { slidesPerView: 3 }  // 화면 너비 1800px 이상일 때 슬라이드 4개 표시
      }
    });
  </script>
</body>
</html>
