    <style>

        body {
            margin: 0;
        }
 
        footer.site-footer { 
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 70px; /* 상단 여백 기준으로 좌/우/하 동일 */
            line-height: 1.6;
            box-sizing: border-box; /* 패딩 포함하여 전체 너비 계산 */
            background-color: #000000; /* 푸터 배경색 검정 */
            color: #ffffff; /* 푸터 기본 글자색 흰색 */
        }

        /* 푸터 내부 텍스트 행간 */
        footer.site-footer,
        footer.site-footer a,
        footer.site-footer span,
        footer.site-footer .menu-label,
        footer.site-footer .footer-menu .menu,
        footer.site-footer .footer-menu .menu li,
        footer.site-footer .footer-menu .sub-menu,
        footer.site-footer .footer-menu .sub-menu li {
            line-height: 1.6;
            color: #ffffff;
        }

        .logo-column, .menu-column {
            display: inline-block;
            vertical-align: top;
        }

        .logo-1986 img {
            width: 253px;
            height: auto; /* 비율 유지 */
            display: block;
        }

        .social-links a {
            margin-right: 17.2px; /* 아이콘 간 간격 */
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            opacity: 1;
            transition: all 0.3s ease; /* 변환 및 투명도 포함 */
        }

        /* 마지막 아이콘 오른쪽 마진 제거 */
        .social-links a:last-child {
            margin-right: 0;
        }

        .instagram-button {
            background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/284f92a850d2b.png') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .댕댕페스티벌-instagram-button {
            background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/f5aff5d1c64ef.png') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .빵빵런-instagram-button {
            background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/dd07906431e29.png') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .라이프마라톤-instagram-button {
            background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/8ce837c682ac5.png') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .naver-blog-button {
            background-image: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/6dc02a3dfb82b.png') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .instagram-button:hover,
        .댕댕페스티벌-instagram-button:hover,
        .빵빵런-instagram-button:hover,
        .라이프마라톤-instagram-button:hover {
            opacity: 1; /* 투명도 유지 */
            transform: scale(1.05); /* 살짝 커짐 */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .naver-blog-button:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 서브 메뉴 행간 및 간격 조절 */
        footer .footer-menu .sub-menu li {
            line-height: 1.6; /* 기존 줄간격 유지 */
            margin-top: 5px; /* 서브 메뉴 항목 간 위쪽 간격 추가 */
        }

        /* 첫 번째 항목 위쪽 마진 제거 */
        footer .footer-menu .sub-menu li:first-child {
            margin-top: 0;
        }

        /* 메뉴 및 서브메뉴 기본 block, 430px 이하에서 inline-block으로 변경 */
        footer .footer-menu .menu,
        footer .footer-menu .sub-menu {
            display: block;
        }
        @media screen and (max-width: 430px) {
            footer .footer-menu .menu,
            footer .footer-menu .sub-menu {
                display: inline-block;
            }
        }

        /* 반응형: 화면 너비 768px 이하일 때 푸터, 로고, 소셜 버튼 조정 */
        @media screen and (max-width: 768px) {
          footer.site-footer {
            padding: 40px 20px 40px 20px; /* 상 40px, 우 20px, 하 40px, 좌 20px */
          }
          .logo-1986 img {
            width: 185px; /* 필요에 따라 변경 */
            height: auto;
          }
        }
    </style>
